{% extends 'base.html' %}
{% load static %}

{% block title %}Catégories - Jeu de devinettes{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/categories.css' %}">
{% endblock %}

{% block content %}
  <div class="categories-container">
    <h1 class="text-center mb-4">Choisissez une catégorie</h1>
    <div class="row">
      {% for category in categories %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
              <a href="{% url 'play_riddle' category.id %}" class="btn btn-primary">Jouer</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
